<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sorting</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Bubble sort</h1>
	<div >
		<p>Input array:</p>
		<textarea id="input" cols="30" rows="10"></textarea>
		<input type="submit" value="Sort" onclick="sortArray()">
	</div>
	<div>
		<p>Output:</p>
		<textarea id="output" cols="30" rows="10"></textarea>
		<input type="submit" value="Clear" onclick="clearArea()">
	</div>
	<p>Number of elements: <span id="numberOfElements"></span></p>
	<p>Complexity : O(n^2)</p>
	<script src="main.js"></script>
</body>
</html>
